<app-superhero-form
  (saveOrUpdateSuperhero)="saveOrUpdateSuperhero($event)"
  [superheroForUpdate]="selectedSuperhero()"
/>

<app-superhero-search (searchByName)="searchByName($event)" />

<app-superheroes-list
  [superheroesList]="superheroesList()"
  (editEvent)="editSuperhero($event)"
  (deleteEvent)="deleteSuperhero($event)"
/>
