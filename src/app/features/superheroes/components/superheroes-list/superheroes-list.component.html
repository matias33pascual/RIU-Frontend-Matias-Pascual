<div class="superheroes-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let superhero">{{ superhero.name }}</td>
    </ng-container>

    <ng-container matColumnDef="realName">
      <th mat-header-cell *matHeaderCellDef>Nombre Real</th>
      <td mat-cell *matCellDef="let superhero">{{ superhero.realName }}</td>
    </ng-container>

    <ng-container matColumnDef="superpower">
      <th mat-header-cell *matHeaderCellDef>Superpoder</th>
      <td mat-cell *matCellDef="let superhero">{{ superhero.superpower }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let superhero">
        <button
          mat-icon-button
          color="accent"
          (click)="editSuperhero(superhero)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteSuperhero(superhero)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'realName', 'superpower', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'realName', 'superpower', 'actions']
      "
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5" class="no-data">
        No se encontraron resultados.
      </td>
    </tr>
  </table>

  <div class="actions">
    <button mat-stroked-button (click)="addSuperhero()">AÃ±adir</button>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
