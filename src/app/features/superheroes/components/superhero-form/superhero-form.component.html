<mat-card>
  <mat-card-header>
    <mat-card-title>Nuevo Superhéroe</mat-card-title>
    <mat-card-subtitle
      >Introduce los datos del nuevo superhéroe</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="superheroForm">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Escribe el nombre"
          required
          type="text"
        />
        <mat-error *ngIf="superheroForm.controls.name.errors?.['required']">
          El nombre es obligatorio
        </mat-error>
        <mat-error *ngIf="superheroForm.controls.name.errors?.['minlength']">
          Mínimo 2 caracteres
        </mat-error>
        <mat-error *ngIf="superheroForm.controls.name.errors?.['maxlength']">
          Máximo 50 caracteres
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSave()"
      [disabled]="!superheroForm.valid"
    >
      Guardar
    </button>
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
